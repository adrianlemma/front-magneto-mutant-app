<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magneto Mutant App</title>
        <link rel="stylesheet" href="estilos.css">
        <!--link href="https://fonts.googleapis.com/css?family=roboto:300,400,500,700&display=swap" rel="stylesheet"-->
    </head>
    <body>
        <div class="esperando invisible" id="bloqueo"></div>
        <form action="" method="POST" id="form">
            <div class="form">
                <h1>DNA Clasificator</h1>
                <div class="grupo">
                    <p class="prev" id="prev">{...}</p>
                    <label class="fixed-text" for="">DNA to Send</label>
                </div>
                <div class="grupo">
                    <input type="text" name="" id="dna"><span class="barra"></span>
                    <label for="">Insert a DNA line here</label>
                </div>
                <button type="button" onclick="add()" id="addButton">Add</button>
                <button class="inactive" type="button" onclick="send()" id="sendButton">Send</button>
                <button type="button" onclick="stats()" id="statButton">Stats</button>
                <p class="warnings" id="warnings"></p>
            </div>
        </form>
        <script src="main.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
